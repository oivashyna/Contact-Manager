<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<title>Ye Olde Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Georgia" rel="stylesheet">

</head>
<body>
<!--change the dimensions here to fit multiple formats-->
<img src= "images/circle_strip.png"style="position: relative; right: 2vw; top: 0vw; max-width: 102vw" alt= "a lace strip made of circles">
<img src= "images/circle_strip.png" class="rotate90" style="position: absolute; left: 15vw; top: 0vw; max-width: 100vw" alt= "a lace strip made of circles rotated 90 degrees">

   <img src="images/ada_blue.png" style="position: relative; right: -70vw; top: 10vw; max-width: 102vw; max-height: 100vh;" alt= "A painting of Ada Lovelace wearing a blue dress">


 <img src="images/lace_doiles.png"style="position: absolute; left: 4vw; top: -1vw; max-width: 57vw; max-height 60vh;"
    alt= "A lace doily">



<div id="registerDiv">
	<span id="inner-title">Please Register</span>
	<input type="text" id="firstName" placeholder="First Name" /><br />
	<input type="text" id="lastName" placeholder="Last Name" /><br />
	<input type="text" id="loginName" placeholder="Username" /><br />
	<input type="password" id="loginPassword" placeholder="Password"/><br />
	<button type="button" id="registerButton" class="buttons" onclick="doRegister()"> Register </button>
	<span id="registerResult"></span>
</div>

</body>
