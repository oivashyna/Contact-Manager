<html>
    <head>
        <title>Contact Manager</title>

        <link href="css/contacts.css" rel="stylesheet" >
    </head>

    <body>
        <div id="box1">

            <!-- For an img -->
            <div id="left-picture-box">
                <img src="images/ada_pink.png" style="position: absolute; left: 10px; bottom: -10px; " width = "380" height = "600">
                <img src="images/lace.png"width = "100" height = "710">
                 <img src="images/lace.png"width = "100" height = "710"style="position: absolute; left: 325px; bottom: 10px;">
            </div>

            <div id="right-text-box">
                <!-- 
                    Holds search bar and add button
                    Add button may not get implemented in time, hence the temporary edit-table div
                -->
                <div id="navigation-box">
                   <img src="images/lace.png" class="rotate90" style="position: absolute; left: 530px; top: -495px; " width="100" height = "1130">
                   <button type="button" id="logoutButton" class="buttons" onclick="location.href = 'index.html';"> Sign out  </button>
                    <div id="search-box">
                        <input type="text" name="search-area" id="contact-search" placeholder="Search">
                    </div>
                    <a href="#">
                        <div id="add-box">Add</div>
                    </a>
                </div>

                <!-- Holds the table with an example row of data -->
                <div class="contacts-table" id="contacts-table-box">
                    <div class="table-content" id="contacts-table">
                        <table id="contacts">
                            <thead id="table-head">
                                <th>First</th>
                                <th>Last</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Date Created</th>
                            </thead>
                            <tbody id="table-body">
                                <tr>
                                    <td>Joe</td>
                                    <td>Smith</td>
                                    <td>joesmith@gmail.com</td>
                                    <td>1111111111</td>
                                    <td>May 16th, 2024</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        <img src = "images/circle_strip.png" height = "25" >
                <div class="edit-table">
                
                    <input type="text" name="first-name" id="first-name" placeholder="First Name">
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                    <input type="text" name="email" id="email" placeholder="Email">
                    <input type="text" name="phone" id="phone" placeholder="Phone Number">
                    <button>Update</button>
                </div>

            </div>
        </div>
    </body>
</html>
