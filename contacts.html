<html>
    <head>
        <title>Ye Olde Contact Manager</title>
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/contacts.css" rel="stylesheet" >
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
            loadContacts();
        }, false);
    </script>
    </head>

    <body>
        <div id="box1">

            <!-- For an img -->
            <div id="left-picture-box">
                 
                <div id=  "lace">
                <img src="images/lace.png " style= "max-height: 44.9vw">
                 <img src="images/lace.png" style= "max-height: 44.9vw; position: relative; left: 12.7vw;">
                
                 </div>
                  <img src="images/ada_pink.png" style="max-height: 80vh; max-width: 50vw; position: relative; left: 1vw; bottom: 77vh; " >
            </div>

            <div id="right-text-box">
                <!-- 
                    Holds search bar and add button
                    Add button may not get implemented in time, hence the temporary edit-table div
                -->
                <div id="navigation-box">
                  
                   <div class="edit-table">
                
                    <input type="text" name="first-name" id="first-name" placeholder="First Name">
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name">
                    <input type="text" name="email" id="email" placeholder="Email">
                    <input type="text" name="phone" id="phone" placeholder="Phone Number">
                    <button><img src = "images/edit_button.png" width = "25" height = "25" alt= "Edit contact" onclick= "editContact();"></button>
                    <button><img src = "images/add button.png" width = "25" height = "25" alt= "Add contact"  onclick= "addContact();"> </button>
                </div>
                    <div id="search-box">
                        <input type="text" name="search-area" id="contact-search" placeholder="Search">
                        <button><img src = "images/search button.png" width = "25" height = "25" alt= "Search contact" onclick= "searchContact();"></button>
                    </div>
                  <button onclick="doLogout();"> Sign out  </button>
                </div>
              <img src="images/circle_strip.png" style= "max-width: 72vw;" >
                <!-- Holds the table with an example row of data -->
                <div class="contacts-table" id="contacts-table-box">
                    <div class="table-content" id="contacts-table">
                        <table id="contacts">
                            <thead id="table-head">

                                <tr>
                                    <th>First</th>
                                    <th>Last</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Date Created</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="table-body"></tbody>
                        </table>
                    </div>
                    
                </div>
        
                <img src="images/circle_strip.png" style= "max-width: 72vw;" >

            </div>
        </div>
    </body>
</html>
